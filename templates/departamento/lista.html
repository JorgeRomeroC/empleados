{% extends "base.html" %}
{% block title %}Lista Departamento{% endblock %}
{% block content %}
    {% include "includes/header.html" %}

<div class="container">
<div class="card text-center tabla">
  <div class="card-header">
      <form class="d-flex" method="GET">
          {% csrf_token %}
          <input class="form-control me-2" id="kword" name="kword" type="search" placeholder="Buscar empleado" aria-label="Search">
          <button class="btn btn-outline-danger" type="submit">Buscar</button>
        </form>
  </div>
  <div class="card-body">
    <h5 class="card-title">Listado de Departamentos</h5>
    <table class="table table-striped table-hover ">
          <tbody>
          {% for depa in departamentos %}
              <tr>
                  <td>{{ depa.name }}</td>
                  <td>{{ depa.short_name }}</td>
                  <td><a href="{% url 'persona_app:empleados_area' depa.short_name %}" type="button" class="btn btn-outline-secondary"><i class="far fa-eye"></i></a></td>
              </tr>
          {% endfor %}
          </tbody>
    </table>
  </div>
  <div class="card-footer text-muted">
    2023
  </div>
</div>
</div>

{% endblock content %}
