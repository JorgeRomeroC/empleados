<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Departamento</title>
</head>
<body>
    <h1>Registrar nuevo departamento</h1>
    <form method="POST">
        {% csrf_token %}
 <div class="row d-flex justify-content-around mt-4 mb-4">
                    <div class="col-6">
                        <label>
                            {{form.nombre.label}}
                        </label>
                        {{form.nombre}}
                    </div>
                    <div class="col-6">
                        <label>
                            {{form.apellido.label}}
                        </label>
                        {{form.apellido}}
                    </div>
                    <div class="col-6">
                        <label>
                            {{form.departamento.label}}
                        </label>
                        {{form.departamento}}
                    </div>
                    <div class="col-6">
                        <label>
                            {{form.shortname.label}}
                        </label>
                        {{form.shortname}}
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="col-4 btn btn-success" type="submit">Guardar</button>
                </div>
    </form>
</body>
</html>
