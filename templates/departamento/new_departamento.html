{% extends 'base.html' %}
{% block title %}Crear nuevo empleado{% endblock title %}

{% block content %}
    {% include 'includes/header.html' %}
    <div class="container">
<div class="card text-center tabla">
  <div class="card-header">

  </div>
  <div class="card-body">
    <h5 class="card-title">Nuevo departamento</h5>
         <form method="post">
                {% csrf_token %}
                <div class="row d-flex justify-content-around mt-4 mb-4">
                    <div class="col-6">
                        <label>
                            {{form.nombre.label}}
                        </label>
                        {{form.nombre}}
                    </div>
                    <div class="col-6">
                        <label>
                            {{form.apellido.label}}
                        </label>
                        {{form.apellido}}
                    </div>
                    <div class="col-6">
                        <label>
                            {{form.departamento.label}}
                        </label>
                        {{form.departamento}}
                    </div>
                    <div class="col-6">
                        <label>
                            {{form.shortname.label}}
                        </label>
                        {{form.shortname}}
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="col-4 btn btn-dark" type="submit">Guardar</button>
                </div>
            </form>

  </div>
  <div class="card-footer text-muted">
    2023
  </div>
</div>
</div>
{% endblock content %}
