<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Buscar empleados por palabra clave</h1>
    <form action="" method="GET">{% csrf_token %}
        <input type="text" id="kword" name="kword" placeholder="Ingrese nombre a filtrar">
        <button type="submit">Buscar por: </button>
    </form>
    <h3>Lista de filtro po palabra clave</h3>
<ul>
    {% for e in empleados%}
        <li>{{ e }}</li>
    {% endfor %}
</ul>

</body>
</html>
