{%  extends 'base.html' %}

{% block content %}
    {% include "includes/header.html" %}
    <h1>Lista de todos los empleados</h1>
<div class="container">
<div class="card text-center mt-5">
  <div class="card-header">

  </div>
  <div class="card-body">
    <h5 class="card-title">Editar Empleado</h5>
        <form class="row g-3" method="POST">{% csrf_token %}
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">{{ form.first_name.label}}</label>
                {{ form.first_name}}
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">{{ form.last_name.label}}</label>
                {{ form.last_name}}
              </div>
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">{{ form.job.label}}</label>
                {{ form.job}}
              </div>
              <div class="col-md-6">
                <label  class="form-label">{{ form.departamento.label}}</label>
                {{ form.departamento}}
              </div>
              <div class="col-md-12">
                <label class="form-label">{{ form.habilidades.label}}</label>
                {{ form.habilidades}}
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Actualizar</button>
              </div>
            </form>

  </div>
  <div class="card-footer text-muted">
    2023
  </div>
</div>
</div>
{% endblock content%}
